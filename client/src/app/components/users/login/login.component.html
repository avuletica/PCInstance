<div class="row">
  <form class="col s12">
    <div class="col s4 offset-s4">
      <div class="row">        
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" [(ngModel)]="username" name="username" type="text" class="validate" required autocomplete="off">
          <label for="icon_prefix">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">lock</i>
          <input id="icon_account" [(ngModel)]="password" name="password" type="password" class="validate" required autocomplete="off">
          <label for="icon_account">Password</label>
        </div>
      </div>
      <div class="col s12 padding-right-zero">
        <button class="btn btn-custom-color waves-effect waves-light float-right" type="submit" (click)="login()" name="action">Login
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </form>
</div>
